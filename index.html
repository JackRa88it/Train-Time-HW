<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>

<body>
<!-- need to repurpose for train time -->
    <div class="container">
      <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center">
          <strong>Employee Data Management</strong>
        </h1>
        <h3 class="text-center">
          A Comprehensive Directory of Employee Billable Hours
        </h3>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <br>
          <div class="card">
            <div class="card-header">
              <strong>Add Employee</strong>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Employee Name</label>
                  <input type="text" class="form-control" id="employeeName">
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                  <label for="start-date">Start Date (MM/DD/YYYY):</label>
                  <input type="text" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                  <label for="monthly-rate">Monthly Rate</label>
                  <input type="text" class="form-control" id="monthlyRate">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
              </form>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Month worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="./assets/javascript/main.js"></script>

</body>

</html>
