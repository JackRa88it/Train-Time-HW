<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>

<body>
<!-- need to repurpose for train time -->
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <strong>J-RAIL Train Schedule</strong>
        </h1>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <br>
          <div class="card">
            <div class="card-header">
              <strong>Add Train</strong>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="trainName">Train Name:</label>
                  <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                  <label for="destination">Destination:</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label for="startTime">Start Time (military/24hr):</label>
                  <input type="text" class="form-control" id="startTime">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min):</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
              </form>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival (min)</th>
                  </tr>
                </thead>
                <tbody>
  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="./assets/javascript/main.js"></script>

</body>

</html>
